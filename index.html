<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter the city name"
          spellcheck="false"
        />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" class="humidity" />
            <div>
              <p class="hum">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" class="wind" />
          
          <div>
            <p class="wi">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script>
     const apiKey ="08124597654215b2993aeaeba86aa177";
      const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=Rome";
      
async function checkWeather(){
  const response = await fetch(apiUrl +  `&appid=${apiKey}`);
   var data = await response.json();

   console.log(data);
   document.querySelector(".city").innerHTML = data.name;
   document.querySelector(".temp").innerHTML = data.main.temp;
   document.querySelector(".hum").innerHTML = data.main.humidity;
   document.querySelector(".wi").innerHTML = data.wind.speed;

   }   
   checkWeather()
    </script>
  </body>
</html>
